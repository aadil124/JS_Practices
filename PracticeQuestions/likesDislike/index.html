<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like & Dislike</title>
    <!-- bootstrapFile -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid mt-3">
        <h1 class="text-center">Count of Likes and Dislikes</h1>
        <div class="text-center mt-3">
            <button class="btn btn-primary fs-4 like">Likes</button>
            <button class="btn btn-danger fs-4 dislike">Dislikes</button>
        </div>
        <div class="text-center mt-3">
            <h4>Total Likes and Dislikes are : <span class="showCount"> </span></h4>
        </div>




    </main>

    <script src="likeDislike.js"></script>
</body>

</html>
