<body>
    <h1> SMS App</h1>
    <textarea name="textMessage" id="textMessage" cols="30" rows="10" placeholder="Enter your text message here"
        onkeyup="textMsg()"></textarea>
    <h3>Remaining Characters : <span id="showchars">100</span></h3>

    <h1>Change Password</h1>

    <input type="password" id="pass_box">
    <input type="checkbox" id="check_box" onclick="changePassword()">Show</input>
