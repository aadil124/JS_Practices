<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 form-group mt-3">
                    <label>First value</label>
                    <input type="number" class="form-control" id="first">
                </div>
                <div class="col-md-6 form-group mt-3">
                    <label>Second value</label>
                    <input type="number" class="form-control" id="second">
                </div>
            </div>
            <button onclick="add()" class="btn btn-primary mt-3">Addition</button>
            <button onclick="sub()" class="btn btn-primary mt-3">Subtraction</button>
            <button onclick="mul()" class="btn btn-primary mt-3">Multiply</button>
            <button onclick="div()" class="btn btn-primary mt-3">Division</button>
            <p class="showResult mt-3"></p>
        </div>

        <!-- <h1 id="changeText">LetsUpGrade</h1>
        <button class="btn btn-primary" onclick="changeText()">Change Text</button> -->
    </section>
    <script src="calci.js"></script>
</body>

</html>
